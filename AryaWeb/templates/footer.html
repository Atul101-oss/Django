<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content of your website.</p>
    </div>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <h3>Company Name</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="footer-center">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <h3>Contact Us</h3>
                <p>Email: info@example.com<br>Phone: +1234567890</p>
                <ul class="social-icons">
                    <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="linkedin.png" alt="LinkedIn"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Your Company. All rights reserved.
        </div>
    </footer>
</body>
</html>


<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.content {
    padding: 20px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-inner {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-left,
.footer-center,
.footer-right {
    flex: 1;
    padding: 0 20px;
}

.footer h3 {
    font-size: 1.2em;
}

.footer p {
    font-size: 0.9em;
    line-height: 1.5;
}

.footer ul {
    list-style-type: none;
    padding: 0;
}

.footer ul li {
    margin-bottom: 8px;
}

.footer ul li a {
    color: #fff;
    text-decoration: none;
}

.social-icons {
    display: flex;
    justify-content: center;
    padding: 0;
}

.social-icons li {
    margin: 0 5px;
}

.social-icons li a img {
    width: 30px;
    height: 30px;
}

.footer-bottom {
    margin-top: 20px;
    font-size: 0.8em;
}

</style>
