{% extends "base.html" %}
{% load static %}

{% block title %} <title>Chat App</title> {% endblock title %}

{% block css %} <link rel="stylesheet" href="{% static 'chatRoom/chatroom.css' %}"> {% endblock css %}

{% block body %}
    <div class="chat-container">
        <div class="sidebar">
            <div class="contact">
                <img src="profile1.jpg" alt="Profile Picture">
                <div class="contact-info">
                    <h2>John Doe</h2>
                    <p>Last message...</p>
                </div>
            </div>
            <div class="contact">
                <img src="profile2.jpg" alt="Profile Picture">
                <div class="contact-info">
                    <h2>Jane Smith</h2>
                    <p>Last message...</p>
                </div>
            </div>
            <!-- Add more contacts as needed -->
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat with John Doe</h2>
            </div>
            <div class="chat-messages">
                <div class="message sent">
                    <p>Hello, John!</p>
                    <span class="timestamp">10:00 AM</span>
                </div>
                <div class="message received">
                    <p>Hi there!</p>
                    <span class="timestamp">10:01 AM</span>
                </div>
                <!-- Add more messages as needed -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
{% endblock body %}
